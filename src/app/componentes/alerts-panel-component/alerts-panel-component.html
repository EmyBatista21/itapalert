<div class="panel-container">
  <h2>Painel de Den√∫ncias</h2>

  <div class="filters">
    <div class="filter-group">
      <label>Bairro:</label>
      <select (change)="onFilterChange($event, 'location')">
        <option value="">Todos</option>
        <option *ngFor="let bairro of bairros" [value]="bairro">{{ bairro }}</option>
      </select>
    </div>

    <div class="filter-group">
      <label>Tipo:</label>
      <select (change)="onFilterChange($event, 'type')">
        <option value="">Todos</option>
        <option *ngFor="let tipo of tipos" [value]="tipo">{{ tipo }}</option>
      </select>
    </div>

    <div class="filter-group">
      <label>Status:</label>
      <select (change)="onFilterChange($event, 'status')">
        <option value="">Todos</option>
        <option *ngFor="let status of statusList" [value]="status">{{ status }}</option>
      </select>
    </div>
  </div>

  <div class="alerts-list">
    <app-alerts-item-component
      *ngFor="let alert of alerts"
      [alert]="alert"
      (viewOnMap)="onViewOnMap(alert)">
    </app-alerts-item-component>

    <p *ngIf="alerts.length === 0">Nenhum alerta encontrado com os filtros.</p>
  </div>
</div>
