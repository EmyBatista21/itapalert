<div class="map-container">
    <!-- Iframe do Google Maps -->
    <iframe *ngIf="mapUrl" [src]="mapUrl | safeUrl" width="100%" height="100%"
        style="border:0; border-radius: 8px 0 0 8px;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>


    <!-- Informação do alerta selecionado -->
    <div *ngIf="selectedAlert" class="map-highlight-info">
        Alerta Selecionado: <strong>{{ selectedAlert.title }}</strong>
    </div>
</div>
