<div class="page-container">
  <div class="cadastro-container">
    <h2>Cadastrar Novo Alerta</h2>

    <form #alertForm="ngForm" (ngSubmit)="onSubmit(alertForm)">
      <!-- Tipo de denúncia -->
      <label for="type">Tipo de Denúncia:</label>
      <select id="type" [(ngModel)]="newAlert.type" name="type" required>
        <option value="" disabled selected>Selecione o tipo</option>
        <option *ngFor="let t of alertTypes" [value]="t">{{ t }}</option>
      </select>

      <!-- Título -->
      <label for="title">Título:</label>
      <input type="text" id="title" [(ngModel)]="newAlert.title" name="title" required />

      <!-- Descrição -->
      <label for="description">Descrição:</label>
      <textarea id="description" [(ngModel)]="newAlert.description" name="description" rows="4" required></textarea>

      <!-- Local com autocomplete -->
      <label for="location">Local (bairro):</label>
      <input type="text" id="location" #locationInput [(ngModel)]="newAlert.location" name="location" required
        placeholder="Digite e selecione um bairro" autocomplete="off" />



      <!-- Status fixo -->
      <input type="hidden" [(ngModel)]="newAlert.status" name="status" value="Aberto" />

      <button type="submit" [disabled]="alertForm.invalid">Cadastrar</button>
    </form>
  </div>
</div>
